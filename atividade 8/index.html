<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Calculadora de Estatísticas de Pesquisa</title>
</head>
<body>

    <div class="container">
        <h2>Calculadora de Estatísticas de Pesquisa</h2>

        <form id="formulario">
          <label for="idade">Idade:</label>
          <input type="number" id="idade" required><br><br>
          
          <label for="sexo">Sexo:</label>
          <select id="sexo" required>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
          </select><br><br>
          
          <label for="opiniao">Opinião:</label>
          <select id="opiniao" required>
            <option value="4">Ótimo</option>
            <option value="3">Bom</option>
            <option value="2">Regular</option>
            <option value="1">Péssimo</option>
          </select><br><br>
          
          <button type="submit">Adicionar Resposta</button>
        </form>
        
        <div class="respostas">
            <h3>Estatísticas</h3>
            <p>Média de Idade: <span id="mediaIdade">-</span></p>
            <p>Idade da Pessoa Mais Velha: <span id="maisVelha">-</span></p>
            <p>Idade da Pessoa Mais Nova: <span id="maisNova">-</span></p>
            <p>Quantidade de Pessoas que Responderam Péssimo: <span id="qtdPessimo">-</span></p>
            <p>Porcentagem de Pessoas que Responderam Ótimo ou Bom: <span id="qtdOtimoBom">-</span></p>
            <p>Número de Mulheres: <span id="numMulheres">-</span></p>
            <p>Número de Homens: <span id="numHomens">-</span></p>
        </div>
        
        
    </div>

</body>
</html>
